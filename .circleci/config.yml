version: 2.1
orbs:
  win: circleci/windows@2.0.0
commands:

  install-bazel-linux:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/dependencies/master/tool/bazelinstall/linux.sh
      - run: bash ./linux.sh && rm ./linux.sh

  install-bazel-mac:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/vaticle/dependencies/master/tool/bazelinstall/mac.sh
      - run: bash ./mac.sh && rm ./mac.sh

  run-bazel:
    parameters:
      command:
        type: string
    steps:
      - run:
          command: bazel run @vaticle_dependencies//tool/bazelrun:rbe -- << parameters.command >>
          no_output_timeout: 120m

jobs:
  build-mac:
    macos:
      xcode: "12.5.1"
    working_directory: ~/typedb-studio
    steps:
      - install-bazel-mac
      - checkout
      - run: |
          export ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run @vaticle_dependencies//distribution/artifact:create-netrc
      - run: bazel build --define APPLEID=$APPLEID --define APPLEID_PASSWORD=$APPLEID_PASSWORD --define APPLE_CODE_SIGNING_PASSWORD=$APPLE_CODE_SIGNING_PASSWORD --spawn_strategy=local //:application-image
      - run: |
          mkdir -p ~/src && cp bazel-bin/application-image.zip ~/src
          mkdir -p ~/dist && cd ~/dist && jar xf ~/src/application-image.zip
      - persist_to_workspace:
          root: ~/dist
          paths:
            - ./*

  build-windows:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-studio
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\build.bat
      - persist_to_workspace:
          root: dist
          paths:
            - ./*

  build-linux:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/typedb-studio
    steps:
      - install-bazel-linux
      - checkout
      - run: bazel build //:application-image
      - run: |
          mkdir -p ~/src && cp bazel-bin/application-image.zip ~/src
          mkdir -p ~/dist && cd ~/dist && jar xf ~/src/application-image.zip
      - persist_to_workspace:
          root: ~/dist
          paths:
            - ./*

  deploy-github:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/typedb-studio
    steps:
      - attach_workspace:
          at: ~/dist
      - install-bazel-linux
      - checkout
      - run:
          name: "Create GitHub release notes"
          command: |
            pip install certifi
            export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
            bazel run @vaticle_dependencies//tool/release:create-notes -- typedb-studio $(cat VERSION) ./RELEASE_TEMPLATE.md
      - run:
          name: "Publish Draft Release on GitHub"
          command: |
            wget https://github.com/tcnksm/ghr/releases/download/v0.12.1/ghr_v0.12.1_linux_amd64.tar.gz
            tar -xf ghr_v0.12.1_linux_amd64.tar.gz
            ghr_v0.12.1_linux_amd64/ghr -t ${REPO_GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} -n "TypeDB Studio $(cat VERSION)" -b "$(cat ./RELEASE_TEMPLATE.md)" \
              -c ${CIRCLE_SHA1} -delete $(cat VERSION) ~/dist/

  deploy-brew:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/typedb-studio
    steps:
      - attach_workspace:
          at: ~/dist
      - install-bazel-linux
      - checkout
      - run: |
          export DEPLOY_BREW_TOKEN=$REPO_GITHUB_TOKEN DEPLOY_BREW_USERNAME=$REPO_GITHUB_USERNAME DEPLOY_BREW_EMAIL=$REPO_GITHUB_EMAIL
          export DEPLOY_BREW_CHECKSUM=$(sha256sum ~/dist/typedb-studio-mac-$(cat VERSION).dmg | awk '{print $1}')
          bazel run --define version=$(cat VERSION) //:deploy-brew -- release

  release-cleanup:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: git push --delete https://$REPO_GITHUB_TOKEN@github.com/graknlabs/workbase $CIRCLE_BRANCH

workflows:
  release:
    jobs:
      - build-linux:
          filters:
            branches:
              only: release
      - build-mac:
          filters:
            branches:
              only: release
      - build-windows:
          filters:
            branches:
              only: release
      - deploy-github:
          filters:
            branches:
              only: release
          requires:
            - build-linux
            - build-mac
            - build-windows
      - deploy-brew:
          filters:
            branches:
              only: release
          requires:
            - deploy-github
      - release-cleanup:
          filters:
            branches:
              only: release
          requires:
            - deploy-brew
