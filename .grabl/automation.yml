config:
  version-candidate: VERSION
  dependencies:
    dependencies: [ build ]
    typedb-client-java: [ build, release ]

build:
  correctness:
    build:
      image: vaticle-ubuntu-20.04
      command: |
        bazel build //...
        bazel run @vaticle_dependencies//tool/checkstyle:test-coverage
        bazel test $(bazel query 'kind(checkstyle_test, //...)') --test_output=streamed
    test-unit:
      image: vaticle-ubuntu-20.04
      command: |
        bazel test $(bazel query 'kind(kt_jvm_test, //...) except kind(kt_jvm_test, //test/...)')
    test-integration:
      image: vaticle-ubuntu-20.04
      command: |
        bazel run //:typedb-extractor -- dist/typedb-all-linux
        sudo systemd-run ./dist/typedb-all-linux/typedb server
        sleep 60
        bazel build //test/integration/...
        bazel test $(bazel query 'kind(kt_jvm_test, //test/integration/...)') --test_output=streamed --spawn_strategy=local

release:
  #  filter:
  #    owner: vaticle
  #    branch: master
  #  validation:
  #    validate-dependencies:
  #      image: vaticle-ubuntu-20.04
  #      command: bazel test //:release-validate-nodejs-deps --test_output=streamed
  deployment:
    trigger-release-circleci:
      image: vaticle-ubuntu-20.04
      command: |
        git checkout -b release
        git push -f origin release
        echo "Successfully pushed branch 'release', which triggers a release workflow in CircleCI. The progress of the release can be tracked there."
