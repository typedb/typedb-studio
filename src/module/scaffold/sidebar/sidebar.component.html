  @if (!collapsed) {
    <div class="flex-spacer"></div>
    <button (click)="toggleCollapsed()">
      <i class="fa-light fa-chevron-left"></i>
    </button>
  }
</div>

@if (collapsed) {
  <button (click)="toggleCollapsed()">
    <i class="fa-light fa-chevron-right"></i>
  </button>
}

<div class="links">
  <ts-sidebar-link [matTooltip]="collapsed ? 'Overview' : ''" matTooltipPosition="right" link="/" domain="overview" idSuffix="overview">
    <i class="fa-light fa-objects-column"></i>@if (!collapsed) { <span>Overview</span> }
  </ts-sidebar-link>
  <ts-sidebar-link [matTooltip]="collapsed ? 'Query' : ''" matTooltipPosition="right" link="/query" domain="query" idSuffix="query">
    <i class="fa-light fa-rectangle-terminal"></i>@if (!collapsed) { <span>Query</span> }
  </ts-sidebar-link>
<!--  <ts-sidebar-link [matTooltip]="collapsed ? 'Explore' : ''" matTooltipPosition="right" link="/explore" domain="explore" idSuffix="explore">-->
<!--    <i class="fa-light fa-diagram-project"></i>@if (!collapsed) { <span>Explore</span> }-->
<!--  </ts-sidebar-link>-->
  <ts-sidebar-link [matTooltip]="collapsed ? 'Schema' : ''" matTooltipPosition="right" link="/schema" domain="schema" idSuffix="schema">
    <i class="fa-light fa-vector-square"></i>@if (!collapsed) { <span>Schema</span> }
  </ts-sidebar-link>

  <mat-divider></mat-divider>

  <ts-sidebar-link [matTooltip]="collapsed ? 'Users' : ''" matTooltipPosition="right" link="/users" domain="users" idSuffix="users">
    <i class="fa-light fa-user-shield"></i>@if (!collapsed) { <span>Users</span> }
  </ts-sidebar-link>

  <mat-divider></mat-divider>

  <ts-sidebar-link [matTooltip]="collapsed ? 'App info' : ''" matTooltipPosition="right" (click)="showAppInfoDialog()" domain="app-info" idSuffix="app-info">
    <i class="fa-light fa-info-circle"></i>@if (!collapsed) { <span>App info</span> }
  </ts-sidebar-link>

  <div class="flex-spacer"></div>

<!--  <ts-sidebar-link [matTooltip]="collapsed ? 'Settings' : ''" matTooltipPosition="right" link="/settings" domain="settings" idSuffix="settings">-->
<!--    <i class="fa-light fa-gear"></i>@if (!collapsed) { <span>Settings</span> }-->
<!--  </ts-sidebar-link>-->
  <ts-sidebar-link [external]="true" [matTooltip]="collapsed ? 'TypeDB Cloud' : ''" matTooltipPosition="right" link="https://cloud.typedb.com" domain="admin" idSuffix="admin">
    <i class="fa-light fa-clouds"></i>@if (!collapsed) { <span>TypeDB Cloud</span> }
  </ts-sidebar-link>
<!--  <ts-connection-widget/>-->
</div>
