<table mat-table [dataSource]="table" [trackBy]="trackByFn" matSort>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>
  <ng-container matColumnDef="actions-loud">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <div class="actions">
        <button mat-stroked-button (click)="openChangePasswordDialog(user)">
          <i class="fa-light fa-key"></i>
          <span>Change password</span>
        </button>
        <button mat-stroked-button (click)="openDeleteUserDialog(user)">
          <i class="fa-light fa-xmark"></i>
          <span>Delete user</span>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let user; columns: columns"></tr>
</table>

<mat-menu #rowPopupMenu="matMenu">
  <ng-template matMenuContent let-user="user">
    <button mat-menu-item (click)="openChangePasswordDialog(user)">Change password</button>
    <button mat-menu-item (click)="openDeleteUserDialog(user)" class="dangerous">Delete user</button>
  </ng-template>
</mat-menu>
