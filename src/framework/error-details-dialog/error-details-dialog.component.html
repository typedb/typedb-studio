<h2 mat-dialog-title>Error Details</h2>
<div mat-dialog-content class="error-content">
  <div class="error-box">
    <pre>{{ data.message }}</pre>
  </div>
</div>
<div mat-dialog-actions class="error-actions">
  <button mat-stroked-button (click)="copyToClipboard()">
    <i class="fa-light" [class.fa-copy]="!copied" [class.fa-check]="copied"></i>
    Copy error text
  </button>
  <button mat-stroked-button (click)="close()">Close</button>
</div>
