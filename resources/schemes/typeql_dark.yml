colors:
  white: "#e8e8ff"
  green: "#55EAE2"
  red: "#ff8080"
  pink: "#ff7abd"
  purple: "#b7a3ff"
  purple_light: "#d1c4ff"
  blue: "#82b6ff"
  orange: "#FFA187"
  yellow: "#FFE4A7"
  grey: "#978aba"

global:
  foreground: pink
rules:
  storage:
    foreground: green
    rules:
      type:
        # thing, entity, attribute, relation, role, rule
        foreground: green
        styles: [ italic ]
      modifier:
        # long, double, string, boolean, datetime
        foreground: blue
        styles: [ italic ]
  keyword:
    foreground: pink
    rules:
      control:
        # match, get, define, undefine, insert, delete, compute,
        # type, abstract, sub, sub!, owns, is_key, regex, as, plays, relates, when, then,
        # iid, isa, isa!, has, value, is, offset, limit, sort, order_, asc, desc,
        foreground: pink
      operator:
        # or, not, =, !=, >, >=, <, <=, like, contains,
        foreground: pink
  support:
    foreground: pink
    rules:
      function:
        # group, count, max, min, mean, median, std, sum,
        foreground: pink
        styles: [ italic ]
  string:
    # "first name"
    foreground: yellow
  constant:
    # 2022-02-09, 2022-02-09T18:00:00.00
    foreground: blue
    rules:
      language:
        # true, false,
        foreground: orange
      numeric:
        # 723829, 2837.284,
        foreground: blue
  variable:
    # $x, $y, $z
    foreground: green
    rules:
      parameter:
        # $_
        foreground: green
        styles: [ italic ]
      language:
        # 0x966e80018000000000000000
        foreground: red
  entity:
    # my-entity, my-relation, my-attribute
    foreground: purple_light
  comment:
    # # This comment explains the code
    foreground: grey
    styles: [ italic ]